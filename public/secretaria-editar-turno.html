<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Secretar√≠a ¬∑ Editar Turno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="./styles.css"/>

  <!-- Firebase + app -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
  <script defer src="./common.js"></script>
  <script defer src="./secretaria-editar-turno.js"></script>

  <style>
    .grid-2{ display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .span-2{ grid-column: 1 / -1; }
    .actions.centered{ display:flex; gap:12px; justify-content:center; margin-top:14px; }
  </style>
</head>
<body>
<header class="topbar">
  <div class="logo">ü¶∑ <span>DENTASOFT</span></div>
  <nav class="menu">
    <a class="backlink upper" href="./secretaria-agenda.html">ATR√ÅS</a>
  </nav>
</header>

<section class="container">
  <div class="page-head"><h1 class="headline-xl">Editar Turno</h1></div>

  <div class="card">
    <form id="formEdit">
      <!-- Datos informativos (solo lectura) -->
      <div class="grid-2">
        <label>DNI Paciente
          <input id="dni" readonly>
        </label>
        <label>Paciente
          <input id="paciente" readonly>
        </label>
        <label>Odont√≥logo
          <input id="odontologo" readonly>
        </label>
        <label>Motivo
          <input id="motivo" readonly>
        </label>
      </div>

      <div class="divider" style="margin:14px 0"></div>

      <!-- Edici√≥n de fecha/hora -->
      <div class="grid-2">
        <label>Fecha inicio
          <input id="ini" type="datetime-local" step="1800" required>
        </label>
        <label>Fecha fin (auto +30 min)
          <input id="fin" type="datetime-local" step="1800" readonly>
        </label>

        <label class="span-2">Notas (opcional)
          <textarea id="notas" rows="3" placeholder="Observaciones administrativas‚Ä¶"></textarea>
        </label>
      </div>

      <div class="actions centered">
        <button type="submit" class="btn btn-primary">Editar turno</button>
        <button type="button" id="btnCancel" class="btn">Cancelar</button>
      </div>
    </form>

    <div id="status" class="notice" style="display:none;margin-top:12px"></div>
  </div>
</section>
</body>
</html>
